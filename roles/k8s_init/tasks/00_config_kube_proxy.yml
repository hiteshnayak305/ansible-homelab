- name: Create kube proxy config manifest
  ansible.builtin.template:
    src: config-map/kube_proxy.j2
    dest: "{{ tmpdir }}/kube_proxy.yml"
  changed_when: false

- name: Install kube proxy config map
  kubernetes.core.k8s:
    state: present
    src: "{{ tmpdir }}/kube_proxy.yml"
    wait: true
  register: config
  when: not ansible_check_mode

- name: Restart kube proxy if configuration changed
  ansible.builtin.shell: kubectl rollout restart daemonset/kube-proxy -n kube-system
  when: config is changed

- name: Remove temp files (delete file)
  ansible.builtin.file:
    path: "{{ item }}"
    state: absent
  with_items: 
    - "{{ tmpdir }}/kube_proxy.yml"
  changed_when: false

