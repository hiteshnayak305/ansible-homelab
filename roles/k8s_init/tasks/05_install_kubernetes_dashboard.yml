- name: Add kubernetes dashboard helm repository
  kubernetes.core.helm_repository:
    name: kubernetes-dashboard
    repo_url: https://kubernetes.github.io/dashboard/

- name: copy dashboard values file
  ansible.builtin.copy:
    src: files/kubernetes_dashboard_values.yml
    dest: "{{ tmpdir }}/kubernetes_dashboard_values.yml"
  changed_when: false

- name: Deploy latest version of dashboard chart
  kubernetes.core.helm:
    name: kubernetes-dashboard
    chart_ref: kubernetes-dashboard/kubernetes-dashboard
    chart_version: 7.0.0-alpha1
    update_repo_cache: true
    release_namespace: kubernetes-dashboard
    create_namespace: true
    values_files:
      - "{{ tmpdir }}/kubernetes_dashboard_values.yml"
    wait: true
  when: not ansible_check_mode

- name: Remove temp files (delete file)
  ansible.builtin.file:
    path: "{{ item }}"
    state: absent
  with_items: 
    - "{{ tmpdir }}/kubernetes_dashboard_values.yml"
  changed_when: false

- name: Install ingress for kubernetes dashboard
  ansible.builtin.include_role:
    name: utility
    tasks_from: k8s_install_yml
  vars:
    k8s_install_ymls: 
      - files/kubernetes_dashboard_ingress.yml
      - files/kubernetes_dashboard_user.yml