---
- name: Create coredns config manifest
  ansible.builtin.template:
    src: config-map/coredns.j2
    dest: "{{ tmpdir }}/coredns.yml"
    mode: "0777"
  changed_when: false

- name: Install coredns config map
  kubernetes.core.k8s:
    state: present
    src: "{{ tmpdir }}/coredns.yml"
    wait: true
  when: not ansible_check_mode
  notify:
    - Restart coredns

- name: Remove temp files (delete file)
  ansible.builtin.file:
    path: "{{ item }}"
    state: absent
  with_items:
    - "{{ tmpdir }}/coredns.yml"
  changed_when: false
