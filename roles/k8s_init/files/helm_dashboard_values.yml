---
replicaCount: 1

image:
  repository: komodorio/helm-dashboard
  tag: "latest"

resources:
  requests:
    cpu: 200m
    memory: 256Mi
  limits:
    cpu: 1
    memory: 1Gi

dashboard:
  allowWriteActions: false
  # default namespace for Helm operations
  namespace: "default"
  persistence:
    enabled: true
    storageClass: nfs-client-hdd-0

tolerations:
  - key: node-role.kubernetes.io/control-plane
    operator: Exists
    effect: NoSchedule

affinity:
  nodeAffinity:
    preferredDuringSchedulingIgnoredDuringExecution:
      - weight: 100
        preference:
          matchExpressions:
            - key: node-role.kubernetes.io/control-plane
              operator: Exists
