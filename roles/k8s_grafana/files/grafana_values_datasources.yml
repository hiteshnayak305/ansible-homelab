## Configure grafana datasources
## ref: http://docs.grafana.org/administration/provisioning/#datasources
##
datasources:
  datasources.yaml:
    apiVersion: 1
    datasources:
      - name: Prometheus
        type: prometheus
        url: http://prometheus-server.grafana-prometheus-system.svc
        access: proxy
        isDefault: true
      - name: Loki
        type: loki
        url: http://loki-gateway.grafana-loki-system.svc
        access: proxy
        isDefault: false
        jsonData:
          maxLines: 1000
