- name: Apt update, upgrade, reboot
  become: true
  become_user: root
  block:
    - name: Upgrade all APT packages
      ansible.builtin.apt:
        upgrade: yes
        update_cache: yes
      register: upgrade

    - name: Remove useless packages from the cache
      ansible.builtin.apt:
        autoclean: yes

    - name: Remove useless packages from the system
      ansible.builtin.apt:
        autoremove: yes

    - name: Reboot Machine
      include_tasks: reboot.yml
      when: upgrade is changed