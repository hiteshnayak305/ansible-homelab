---
# tasks file for k8s_grafana_loki
- name: Execute grafana loki role
  become: true
  become_user: "{{ kubernetes_user }}"
  block:
    # install prereqs
    - name: Install prereq for grafana loki
      ansible.builtin.include_role:
        name: utility
        tasks_from: k8s_install_yml
      vars:
        k8s_install_ymls:
          - files/grafana_loki_namespace.yml

    - name: Add grafana loki helm repository
      kubernetes.core.helm_repository:
        name: grafana
        repo_url: https://grafana.github.io/helm-charts

    - name: Add bitnami kubernetes event exporter helm repository
      kubernetes.core.helm_repository:
        name: bitnami
        repo_url: https://charts.bitnami.com/bitnami

    - name: Copy values file
      ansible.builtin.copy:
        src: "files/{{ item }}"
        dest: "{{ tmpdir }}/{{ item }}"
      with_items:
        - grafana_loki_values.yml
        - grafana_loki_promtail_values.yml
        - grafana_loki_kubernetes_event_exporter_values.yml
      changed_when: false

    - name: Copy values file
      ansible.builtin.template:
        src: values/grafana_loki_values_var.j2
        dest: "{{ tmpdir }}/grafana_loki_values_var.yml"
      changed_when: false

    - name: Deploy latest version of grafana loki chart
      kubernetes.core.helm:
        name: loki
        chart_ref: grafana/loki
        chart_version: 5.46.0
        update_repo_cache: true
        release_namespace: grafana-loki-system
        create_namespace: false
        values_files:
          - "{{ tmpdir }}/grafana_loki_values.yml"
          - "{{ tmpdir }}/grafana_loki_values_var.yml"
        wait: true
      when: not ansible_check_mode

    - name: Deploy latest version of grafana promtail chart
      kubernetes.core.helm:
        name: promtail
        chart_ref: grafana/promtail
        chart_version: 6.15.5
        update_repo_cache: true
        release_namespace: grafana-loki-system
        create_namespace: false
        values_files:
          - "{{ tmpdir }}/grafana_loki_promtail_values.yml"
        wait: true
      when: not ansible_check_mode

    - name: Deploy latest version of grafana kubernetes event exporter chart
      kubernetes.core.helm:
        name: kubernetes-event-exporter
        chart_ref: bitnami/kubernetes-event-exporter
        chart_version: 3.0.0
        update_repo_cache: true
        release_namespace: grafana-loki-system
        create_namespace: false
        values_files:
          - "{{ tmpdir }}/grafana_loki_kubernetes_event_exporter_values.yml"
        wait: true
      when: not ansible_check_mode

    - name: Remove temp files (delete file)
      ansible.builtin.file:
        path: "{{ item }}"
        state: absent
      with_items:
        - "{{ tmpdir }}/grafana_loki_values.yml"
        - "{{ tmpdir }}/grafana_loki_values_var.yml"
        - "{{ tmpdir }}/grafana_loki_promtail_values.yml"
        - "{{ tmpdir }}/grafana_loki_kubernetes_event_exporter_values.yml"
      changed_when: false
