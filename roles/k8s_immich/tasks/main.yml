---
# tasks file for k8s_immich
- name: Execute immich role
  become: true
  become_user: "{{ kubernetes_user }}"
  block:
    - name: Create volume directory on nfs if it does not exist
      become: true
      become_user: root
      ansible.builtin.file:
        path: "{{ item }}"
        state: directory
        mode: '0777'
        owner: 1000
        group: 1000
      with_items: 
        - "/home/{{ kubernetes_user }}/nfs/ssd_0/pv-immich"
        - "/home/{{ kubernetes_user }}/nfs/ssd_0/pv-immich-postgresql-primary"

    # install prereqs
    - name: Install prereq for immich
      ansible.builtin.include_role:
        name: utility
        tasks_from: k8s_install_yml
      vars:
        k8s_install_ymls: 
          - files/immich_namespace.yml
          - files/immich_ingress.yml
          - files/pvc_immich.yml
          - files/pvc_immich_postgresql_primary.yml

    - name: Add immich helm repository
      kubernetes.core.helm_repository:
        name: immich
        repo_url: https://immich-app.github.io/immich-charts

    - name: Copy values file
      ansible.builtin.copy:
        src: files/immich_values.yml
        dest: "{{ tmpdir }}/immich_values.yml"
      changed_when: false

    - name: Deploy latest version of immich chart
      kubernetes.core.helm:
        name: immich
        chart_ref: immich/immich
        chart_version: 0.3.1
        update_repo_cache: true
        release_namespace: immich-system
        create_namespace: false
        values_files:
          - "{{ tmpdir }}/immich_values.yml"
        wait: true
      when: not ansible_check_mode

    - name: Remove temp files (delete file)
      ansible.builtin.file:
        path: "{{ item }}"
        state: absent
      with_items: 
        - "{{ tmpdir }}/immich_values.yml"
      changed_when: false
