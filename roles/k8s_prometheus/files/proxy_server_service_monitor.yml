apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: proxy-server
  namespace: default
  labels:
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: proxy-server
spec:
  endpoints:
    - interval: 30s
      port: http-metrics
      path: /metrics
  jobLabel: jobLabel
  selector:
    matchLabels:
      app.kubernetes.io/name: proxy-server
