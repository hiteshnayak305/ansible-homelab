---
- name: Add an apt signing key for Kubernetes
  ansible.builtin.shell:
    cmd: |
      set -o pipefail
      curl -fsSL https://pkgs.k8s.io/core:/stable:/v1.31/deb/Release.key | gpg --dearmor --batch --yes -o /etc/apt/keyrings/kubernetes-apt-keyring.gpg
    executable: /bin/bash
  changed_when: false

- name: Adding apt repository for Kubernetes
  ansible.builtin.apt_repository:
    repo: deb [signed-by=/etc/apt/keyrings/kubernetes-apt-keyring.gpg] https://pkgs.k8s.io/core:/stable:/v1.31/deb/ /
    state: present
    filename: kubernetes

- name: Adding apt remove repository < n-2 for Kubernetes
  ansible.builtin.apt_repository:
    repo: deb [signed-by=/etc/apt/keyrings/kubernetes-apt-keyring.gpg] https://pkgs.k8s.io/core:/stable:/v1.29/deb/ /
    state: absent
    filename: kubernetes

- name: Install Kubernetes binaries
  ansible.builtin.apt:
    name: "{{ packages }}"
    state: present
    update_cache: true
  vars:
    packages:
      - kubelet=1.31.4-1.1
      - kubeadm=1.31.4-1.1
      - kubectl=1.31.4-1.1

- name: Hold Kubernetes binaries
  ansible.builtin.dpkg_selections:
    name: "{{ item }}"
    selection: hold
  with_items:
    - kubelet
    - kubeadm
    - kubectl
  notify:
    - Restart Kubelet
